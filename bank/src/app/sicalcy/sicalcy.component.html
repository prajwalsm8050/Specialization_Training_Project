<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="shortcut icon" href="#">
<title>Loan Calculator</title>
<style>
#loading, #results{
display: none;
}
</style>
</head>
<body>
<app-navbar></app-navbar>
<div class="bg-dark">
<div class="container">
<div class="row">
<div class="col-md-6 mx-auto">
<div class="card card-body text-center mt-5">
<h1 class="heading display-5 pb-3">Loan Calculator</h1>
<form id="loan-form">
<!-- <div class="sicalcy">
<div class="row">
<div class="col-5 calcy">
<div class="form-group form"> -->
<!-- <h1>Easy Emi Calculate</h1> -->
<label for="principal" class="principal">
<span>
<i class="fa fa-usd" aria-hidden="true"></i>
</span>
<input id="principal" type="number" placeholder="Loan Amount" #principal/>
</label><br>
<label for="rate" class="rate">
<span >
<i class="fa fa-percent" aria-hidden="true"></i>



</span>
<input id="rate" type="number" placeholder="Rate of Intrest" #rate/>
</label><br>
<label for="Time" class="time">
<span>
<i class="fa fa-clock-o" aria-hidden="true">
</i>
</span>
<input id="time" type="number" placeholder="Years to Repay" #time/>
</label><br>
<button class="btn btn-dark btn-block" type="submit" (click)=" Calculate(principal.valueAsNumber,rate.valueAsNumber,time.valueAsNumber)">Calculate</button>
</form>
<div class="col-10 emi">
<div class="">
<div class="totalintrest">
<span id="payement">Interest : <i class="fa fa-usd" aria-hidden="true"></i>{{ totalIntrest}} </span>
</div>
</div>
<div class="results hide">
<div class="payement" >
<span id="payement">Monthly Intrest: <i class="fa fa-usd" aria-hidden="true"></i> {{ payment}} </span>
</div>
</div>
<div class="results hide">
<div class="totalpay" >
<span id="payement">Total Payement: <i class="fa fa-usd" aria-hidden="true"></i> {{ totalPay}} </span>
</div>
</div>
</div>
</div>

</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="app.js"></script>
</div>
</body>
</html>
